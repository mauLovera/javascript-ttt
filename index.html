<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<title>Tic Tac Toe</title>
</head>
<body>
	<header id="header">
		<div class="divider-left">
			<h2 id="message-left">O</h2>
		</div>
		<div class="divider-right">
			<h2 id="message-right">X</h2>
		</div>
	</header>
	<main id="board-container">
		<section class="board">
			<div id="sq0" class="sq-style sq-top"></div>
			<div id="sq1" class="sq-style sq-top"></div>
			<div id="sq2" class="sq-style"></div>
			<div id="sq3" class="sq-style sq-middle sq-middle-2"></div>
			<div id="sq4" class="sq-style sq-middle sq-middle-2"></div>
			<div id="sq5" class="sq-style sq-middle"></div>
			<div id="sq6" class="sq-style sq-bottom"></div>
			<div id="sq7" class="sq-style sq-bottom"></div>
			<div id="sq8" class="sq-style"></div>
		</section> 
	</main>
	<footer id="footer">
		<div class="divider-left">
			<h2 id="tally-left"></h2>
		</div>
		<div id="win-message" class="win-message-container">X</div>
		<div class="divider-right">
			<h2 id="tally-right"></h2>
		</div>
	</footer>   
</body>
</html>
