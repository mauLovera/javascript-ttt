<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<header id="header">
		<h1>Tic-Tac-Toe</h1>
		<h2 id="message"></h2>
	</header>
	<main id="board-container">
		<section class="board">
			<div id="sq0" class="square"></div>
			<div id="sq1" class="square"></div>
			<div id="sq2" class="square"></div>
			<div id="sq3" class="square"></div>
			<div id="sq4" class="square"></div>
			<div id="sq5" class="square"></div>
			<div id="sq6" class="square"></div>
			<div id="sq7" class="square"></div>
			<div id="sq8" class="square"></div>
		</section> 
	</main>
	<footer id="footer">
		<h1>Wins List</h1>
		<ul id="win-list">
			<li>Red</li>
			<li>Blue</li>
			<li>Tie</li>
			<li>Blue</li>
		</ul>

	</footer>   
</body>
</html>
